{% extends "base.html" %}
{% block content %}
<h1>{% if plan %}Edit{% else %}Create{% endif %} Plan</h1>

<form method="post">
    {% csrf_token %}
    <label>Name:</label>
    <input type="text" name="name" value="{{ plan.name|default:'' }}" required><br>

    <label>Description:</label>
    <textarea name="description">{{ plan.description|default:'' }}</textarea><br>

    <label>Price:</label>
    <input type="number" name="price" step="0.01" value="{{ plan.price|default:'' }}" required><br>

    <label>Storage Limit (bytes):</label>
    <input type="number" name="storage_limit" value="{{ plan.storage_limit|default:'' }}" required><br>

    <label>Duration (days):</label>
    <input type="number" name="duration_days" value="{{ plan.duration_days|default:'' }}" required><br>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'plan_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
