
{% extends "base.html" %}
{% block title %}Thanh toán thất bại{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10">
        <div class="text-center py-5">
            <div class="mb-4">
                <svg style="margin:0 auto"  width="80" height="80" fill="var(--danger)" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                </svg>
            </div>

            <h1 class="display-4 fw-bold text-danger">Thanh toán thất bại!</h1>
            <p class="text-muted fs-5 mb-4">{{ message }}</p>

            <a href="{% url 'billing:plan_list' %}"
               class="btn-modern btn-action btn-danger px-5 py-3 rounded-pill fw-bold">
                Thử lại
            </a>
        </div>
    </div>
</div>
{% endblock %}
