
{% extends "base.html" %}
{% load price_filters %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-xl-6 col-lg-7 col-md-9">
        <div class="card-modern p-5 text-center">
            <svg style="margin:0 auto"  width="80" height="80" fill="var(--success)" viewBox="0 0 16 16" class="mb-4">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
            <h1 class="display-5 fw-bold text-success mb-3">Thanh toán thành công!</h1>
            <p class="text-muted mb-4">{{ message }}</p>
            <div class="bg-light rounded-4 p-4 mb-4">
                <p class="mb-2"><strong>Số tiền:</strong> {{ payment.amount|format_price }}</p>
                <p class="mb-0"><strong>Phương thức:</strong> VNPAY</p>
            </div>
            <a href="{% url 'billing:plan_list' %}" class="btn-modern btn-action btn-success px-5 py-3 rounded-pill">
                Quay lại
            </a>
        </div>
    </div>
</div>
{% endblock %}
