<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Storage Nextcloud Billing{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --border-radius: 16px;
            --shadow: 0 15px 35px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* HEADER */
        .site-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-radius: var(--border-radius);
            padding: 16px 24px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .site-logo {
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .site-logo:hover {
            color: var(--secondary);
        }

        .user-menu {
            font-size: 0.95rem;
            color: #555;
        }

        .user-menu a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .user-menu a:hover {
            text-decoration: underline;
        }

        .page-title {
            text-align: center;
            color: white;
            font-weight: 700;
            font-size: 2.4rem;
            margin: 20px 0 10px;
            text-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .page-subtitle {
            text-align: center;
            color: #e3f2fd;
            font-size: 1.15rem;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .card-modern {
            background: white;
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            transition: var(--transition);
        }

        .card-modern:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .btn-modern {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            text-decoration: none;
            display: inline-block;
            transition: var(--transition);
            cursor: pointer;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: #5a6fd8; transform: translateY(-2px); }

        .btn-success { background: var(--success); color: white; }
        .btn-success:hover { background: #218838; transform: translateY(-2px); }

        .btn-warning { background: var(--warning); color: #212529; }
        .btn-warning:hover { background: #e0a800; color: white; }

        .btn-danger { background: var(--danger); color: white; }
        .btn-danger:hover { background: #c82333; }

        .table-modern {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }

        .table-modern thead {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .table-modern th {
            color: white;
            padding: 16px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .table-modern td {
            padding: 16px 12px;
            background: #fdfdfd;
            border-bottom: 1px solid #eee;
            font-size: 0.95rem;
        }

        .table-modern tbody tr:hover {
            background: #f8f9ff !important;
            transform: scale(1.005);
            box-shadow: 0 6px 16px rgba(102,126,234,0.1);
        }

        .alert {
            border-radius: 12px;
            font-size: 0.95rem;
            padding: 12px 16px;
        }

        .alert-success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb) !important;
            border: none;
            color: #155724;
        }

        .alert-light {
            background: #fefefe !important;
            border: 1px solid #eee;
        }

        .bg-gradient {
            background-size: 200% 200%;
            animation: gradientShift 6s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .shadow-lg { box-shadow: 0 25px 50px rgba(0,0,0,0.18) !important; }
        .shadow-blue { box-shadow: 0 15px 35px rgba(102,126,234,0.2) !important; }
        .shadow-yellow { box-shadow: 0 15px 35px rgba(255,193,7,0.2) !important; }

        .rounded-4 { border-radius: 1.5rem !important; }
        .rounded-pill { border-radius: 50rem !important; }

        .fw-black { font-weight: 900 !important; }

        .opacity-10 { opacity: 0.1; }
        .opacity-20 { opacity: 0.2; }
        .opacity-90 { opacity: 0.9; }

        .border-2 { border-width: 2px !important; }
        .border-3 { border-width: 3px !important; }
        .border-4 { border-width: 4px !important; }
        .border-opacity-25 { border-color: rgba(25,135,84,0.25) !important; }

        .bg-opacity-15 { background-color: rgba(25, 135, 84, 0.15) !important; }

        .backdrop-blur-sm {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        del { color: #999; font-size: 0.9em; }

        .display-4 { font-size: 3.5rem !important; }
        .display-5 { font-size: 2.8rem !important; }

        .col-sm-10 { max-width: 100%; }

        svg { display: block; }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .site-header { flex-direction: column; text-align: center; }
            .page-title { font-size: 1.9rem; }
            .table-modern th, .table-modern td { padding: 12px 8px; font-size: 0.9rem; }
        }

        @media (max-width: 576px) {
            .table-responsive { border-radius: 12px; overflow: hidden; }
            .page-title { font-size: 1.7rem; }
        }
        /* NÚT HÀNH ĐỘNG – ĐỈNH CAO, ĐỒNG BỘ */
.btn-action {
    padding: 14px 28px;
    font-size: 1.15rem;
    font-weight: 700;
    border-radius: 50rem;
    width: 100%;
    max-width: 280px;
    text-align: center;
    transition: all 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    border: none;
    position: relative;
    overflow: hidden;
    z-index: 1;
}

.btn-action::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: -1;
}

.btn-action:hover::before {
    opacity: 1;
}

.btn-action:hover {
    transform: translateY(-4px) scale(1.02);
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
}

.btn-upgrade {
    background: linear-gradient(135deg, #007bff, #0056b3);
    color: white;
}
.btn-upgrade:hover {
    background: linear-gradient(135deg, #0069d9, #004085);
}

.btn-downgrade {
    background: linear-gradient(135deg, #ffc107, #e0a800);
    color: #212529;
}
.btn-downgrade:hover {
    background: linear-gradient(135deg, #ffb300, #d39e00);
    color: white;
}

.btn-register {
    background: linear-gradient(135deg, #28a745, #1e7e34);
    color: white;
}
.btn-register:hover {
    background: linear-gradient(135deg, #218838, #1c6c2e);
}

.btn-cancel {
    background: #6c757d;
    color: white;
    box-shadow: 0 8px 20px rgba(108,117,125,0.3);
}
.btn-cancel:hover {
    background: #5a6268;
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(108,117,125,0.4);
}

/* Responsive */
@media (max-width: 576px) {
    .btn-action {
        font-size: 1rem;
        padding: 12px 20px;
        max-width: 100%;
    }
}
.payment-summary {
    background: linear-gradient(135deg, #1e3a8a, #1e40af);
    color: white;
    border-radius: 1.5rem;
    padding: 1.5rem 1.25rem;
    text-align: center;
    box-shadow: 0 20px 40px rgba(30, 58, 138, 0.35);
    border: 3px solid transparent;
    background-clip: padding-box;
    position: relative;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    z-index: 1;
}

.payment-summary::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
    border-radius: 1.5rem;
    z-index: -1;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.payment-summary:hover::before {
    opacity: 1;
}

.payment-summary:hover {
    transform: translateY(-6px) scale(1.02);
    box-shadow: 0 30px 60px rgba(30, 58, 138, 0.45);
}

.payment-summary-upgrade {
    background: linear-gradient(135deg, #1e40af, #1e3a8a);
    box-shadow: 0 20px 40px rgba(30, 58, 138, 0.35);
}

.payment-summary-downgrade {
    background: linear-gradient(135deg, #f59e0b, #d97706);
    box-shadow: 0 20px 40px rgba(245, 158, 11, 0.35);
}

.payment-summary-register {
    background: linear-gradient(135deg, #16a34a, #15803d);
    box-shadow: 0 20px 40px rgba(22, 163, 74, 0.35);
}

.payment-summary .title {
    font-size: 1.1rem;
    font-weight: 600;
    opacity: 0.95;
    margin-bottom: 0.5rem;
}

.payment-summary .amount {
    font-size: 3.2rem;
    font-weight: 900;
    line-height: 1;
    text-shadow: 0 3px 8px rgba(0,0,0,0.3);
}

.payment-summary .note {
    font-size: 0.875rem;
    opacity: 0.9;
    margin-top: 0.75rem;
    line-height: 1.5;
}

/* RESPONSIVE */
@media (max-width: 576px) {
    .payment-summary {
        padding: 1.25rem 1rem;
    }
    .payment-summary .amount {
        font-size: 2.6rem;
    }
    .payment-summary .title {
        font-size: 1rem;
    }
}
    </style>
</head>
<body>

<div class="main-container">

    <!-- HEADER -->
    <header class="site-header">
        <a href="{% url 'billing:plan_list' %}" class="site-logo">
            Cloud Storage
        </a>
        <div class="user-menu">
            {% if user.is_authenticated %}
            Xin chào, <strong>{{ user.username }}</strong> |
            <a href="{% url 'users:logout' %}">Đăng xuất</a>
            {% else %}
            <a href="{% url 'users:login' %}">Đăng nhập</a>
            {% endif %}
        </div>
    </header>

    <!-- CONTENT -->
    {% block content %}{% endblock %}

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
